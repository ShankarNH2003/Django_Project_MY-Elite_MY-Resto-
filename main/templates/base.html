{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href=" {% static "assets/favicon.ico" %} " />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}  " rel="stylesheet" />
        <style>
            .footer {
                background-color: #333; /* Dark background color */
                color: #fff; /* White text color */
                padding: 20px 0;
                text-align: center;
            }
            .footer a {
                color: #f8f9fa; /* Light text color for links */
                text-decoration: none;
            }
            .footer a:hover {
                text-decoration: underline;
            }
            .social-icons {
                margin-top: 10px;
            }
            .social-icons a {
                color: #f8f9fa; /* Light color for icons */
                margin: 0 10px;
                font-size: 1.5em; /* Adjust icon size */
                text-decoration: none;
            }
            .social-icons a:hover {
                color: #ddd; /* Change color on hover */
            }
        </style>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    </head>
    <section>
        {% block contant %}
       {% if messages %}
           {% for message in messages  %}
           <div class="alert alert-warning" role="alert">
            {{message}}
          </div>
           {% endfor %}
       {% endif %}
        {% endblock  %}
    </section>
    <footer class="footer">
        <p>&copy; 2024 MY Elite Restaurant. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        <div class="social-icons">
            <a href="https://facebook.com/yourpage" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/yourprofile" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/company/yourcompany" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <!-- Add more icons as needed -->
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static "js/scripts.js" %}"></script>
</body>
</html>
